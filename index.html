<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--font styles-->
  <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Kadwa' rel='stylesheet'>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <link rel="stylesheet" href="assets\css\style.css" />
  <title>Work Day Scheduler</title>
</head>

<!--main content start-->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-1 hour">9 AM</div>
      <textarea id='9' class="col-sm time-block"></textarea>
      <button id='9' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">10 AM</div>
      <textarea id='10' class="col-sm time-block"></textarea>
      <button id='10' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">11 AM</div>
      <textarea id='11' class="col-sm time-block"></textarea>
      <button id='11' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">12 PM</div>
      <textarea id='12' class="col-sm time-block"></textarea>
      <button id='12' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">1 PM</div>
      <textarea id='13' class="col-sm time-block"></textarea>
      <button id='13' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">2 PM</div>
      <textarea id='14' class="col-sm time-block"></textarea>
      <button id='14' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">3 PM</div>
      <textarea id='15' class="col-sm time-block"></textarea>
      <button id='15' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">4 PM</div>
      <textarea id='16' class="col-sm time-block"></textarea>
      <button id='16' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour">5 PM</div>
      <textarea id='17' class="col-sm time-block"></textarea>
      <button id='17' class="col-md-1 saveBtn"><i class="fas fa-save fa-3x"></i></button>
    </div>
  </div>
  <!-- main content end -->

  <!-- javascript links start -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
<!-- javascript links end -->
<!-- footer start  -->
<footer>
</footer>

</html>
